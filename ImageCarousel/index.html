<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" name="slide" id="s1" checked />
    <input type="radio" name="slide" id="s2" />
    <input type="radio" name="slide" id="s3" />
    <input type="radio" name="slide" id="s4" />
    <input type="radio" name="slide" id="s5" />

    <div class="slider">
      <label for="s1" class="slide">
        <img src="./assets/1.jpg" alt="Image 1 Description" />
      </label>
      <label for="s2" class="slide">
        <img src="./assets/2.jpg" alt="Image 2 Description" />
      </label>
      <label for="s3" class="slide">
        <img src="./assets/3.jpg" alt="Image 3 Description" />
      </label>
      <label for="s4" class="slide">
        <img src="./assets/4.jpg" alt="Image 4 Description" />
      </label>
      <label for="s5" class="slide">
        <img src="./assets/5.jpg" alt="Image 5 Description" />
      </label>
    </div>
    <div class="textarea">
      <div class="text"><h2>HO HO HO!</h2></div>
      <div class="text"><h2>GYM</h2></div>
      <div class="text"><h2>COFFEE</h2></div>
      <div class="text"><h2>HOLIDAY</h2></div>
      <div class="text"><h2>WELCOME TO SPACE</h2></div>
    </div>
  </body>
</html>
