<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-content">
      <div class="slide-number">
        <div class="prefix">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
        <div class="postfix"><span>/</span>5</div>
      </div>

      <div class="slide-name">
        <div class="names">
          <div>Fb</div>
          <div>Popdance</div>
          <div>Blue</div>
          <div>Little</div>
          <div>Build</div>
        </div>
      </div>

      <div class="slide-year">
        <div class="years">
          <div>2023</div>
          <div>2021</div>
          <div>2022</div>
          <div>2021</div>
          <div>2023</div>
        </div>
      </div>
    </div>

    <div class="slider">
      <div class="slide" id="slide-1">
        <img
          src="./publice/240508816_10227317835717981_6988107378468167025_n.jpg"
          alt=""
        />
      </div>
      <div class="slide" id="slide-2">
        <img src="./publice/540069_4057794249554_1934373321_n.jpg" alt="" />
      </div>
      <div class="slide" id="slide-3">
        <img src="./publice/blue.png" alt="" />
      </div>
      <div class="slide" id="slide-4">
        <img src="./publice/R0001438.JPG" alt="" />
      </div>
      <div class="slide" id="slide-5">
        <img src="./publice/R0002610.JPG" alt="" />
      </div>
      <div style="height: 400vh"></div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
