<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Slider</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card-slider">
      <div class="nav">
        <div class="prev">
          <svg viewBox="0 0 50 9">
            <path d="m0 4.5 5-3m-5 3 5 3m45-3h-77"></path>
          </svg>
        </div>

        <div class="next">
          <svg viewBox="0 0 50 9">
            <path d="m0 4.5 5-3m-5 3 5 3m45-3h-77"></path>
          </svg>
        </div>
      </div>
      <div class="items">
        <div class="item is-active">
          <p class="title">
            <span>extra dry1</span>
          </p>
          <div class="card">
            <img
              src="./images/corona-extra-beer-cans-665705.png"
              alt=""
              class="card-bg"
            />
          </div>
        </div>
        <div class="item">
          <p class="title">
            <span>extra dry2</span>
          </p>
          <div class="card">
            <img
              src="./images/corona-extra-beer-cans-665705.png"
              alt=""
              class="card-bg"
            />
          </div>
        </div>
        <div class="item">
          <p class="title">
            <span>extra dry3</span>
          </p>
          <div class="card">
            <img
              src="./images/corona-extra-beer-cans-665705.png"
              alt=""
              class="card-bg"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- 引入 Anime.js 函數庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
      function init() {
        let current = 0;
        let directionForward = true;
        const items = document.querySelectorAll(".card-slider .items .item");
        const nextBtn = document.querySelector(".card-slider .next");
        const prevBtn = document.querySelector(".card-slider .prev");

        const getCard = (item) => {
          return item.querySelector(".card");
        };
        const getTitle = (item) => {
          return item.querySelector(".title span");
        };
        const setItems = () => {
          items.forEach((item, index) => {
            getTitle(item).innerHTML = getTitle(item).textContent.replace(
              /\S/g,
              "<span class='letter'>$&</span>"
            );
            if (index === current) return;
            anime.set(getCard(item), {
              translateX: "100vw",
            });
            anime.set(getTitle(item).querySelectorAll(".letter"), {
              clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
            });
            anime.set(items[current], {
              translateX: 0,
              opacity: 1,
            });
          });
        };

        const animate = {
          in(item) {
            const card = getCard(item);
            const title = getTitle(item);
            const tl = anime.timeline({
              duration: 1000,
              easing: "easeOutExpo",
            });

            tl.add({
              targets: card,
              translateX: directionForward ? ["100vw", 0] : ["-100vw", 0],
              rotate: [40, 0],
            }).add(
              {
                targets: title.querySelectorAll(".letter"),
                clipPath: [
                  "polygon(0 0 , 100% 0, 100% 0, 0 0)",
                  "polygon(0 0 , 100% 0, 100% 100%, 0 100%)",
                ],
                translateY: directionForward ? ["1em", 0] : ["-1em", 0],
                delay: anime.stagger(40),
              },
              "-=1000"
            );
            return tl;
          },
          out(item) {
            const card = getCard(item);
            const title = getTitle(item);
            const tl = anime.timeline({
              duration: 1000,
              easing: "cubicBezier(0.86, 0, 0.07.1)",
            });

            tl.add({
              targets: card,
              translateX: directionForward ? [0, "100vw"] : [0, "-100vw"],
              rotate: [0, -40],
            }).add(
              {
                targets: title.querySelectorAll(".letter"),
                clipPath: [
                  "polygon(0 0 , 100% 0, 100% 100%, 0 100%)",
                  "polygon(0 0 , 100% 100%, 100% 100%, 0 100%)",
                ],
                translateY: directionForward ? [0, "-1em"] : [0, "-1em"],
                delay: anime.stagger(40),
              },
              "-=1000"
            );
            return tl;
          },
        };

        function updateClasses() {
          items.forEach((item, index) => {
            if (index == current) {
              item.classList.add("is-active");
            } else {
              item.classList.remove("is-active");
            }
          });
        }

        function next() {
          if (!directionForward) {
            directionForward = !directionForward;
          }

          animate.out(items[current]);
          current = (current - 1) % items.length;
          setTimeout(function () {
            animate.in(items[current]);
          }, 500);
          updateClasses();
        }

        function prev() {
          if (directionForward) {
            directionForward = !directionForward;
          }

          animate.out(items[current]);
          current = (current - 1 + items.length) % items.length;
          setTimeout(function () {
            animate.in(items[current]);
          }, 500);
          updateClasses();
        }

        nextBtn.addEventListener("click", next);
        prevBtn.addEventListener("click", prev);
        setItems();
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
