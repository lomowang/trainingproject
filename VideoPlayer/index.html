<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="video-container">
        <video autoplay muted loop id="mainVideo">
          <source src="./video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="cursor"></div>
      <div class="video-timeline">
        <div class="video-marker"></div>
        <div class="video-timestamps">
          <p>00:00</p>
          <p>00:05</p>
          <p>00:10</p>
          <p>00:15</p>
          <p>00:20</p>
          <p>00:25</p>
          <p>00:30</p>
          <p>00:35</p>
          <p>00:40</p>
          <p>00:45</p>
          <p>00:55</p>
          <p>01:00</p>
        </div>
        <div class="video-frames">
          <div class="frame">
            <img src="./snapshosts/01.jpg" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/02.JPG" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/03.JPG" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/04.JPG" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/05.JPG" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/06.JPG" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/07.JPG" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/08.JPG" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshosts/09.JPG" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
